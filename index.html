<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: system-ui;
            max-width: 600px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 0px;
            padding: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        select, input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #D08F56;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #fcac64;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <form id="tdeeForm">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required placeholder="Enter age">
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" required placeholder="Enter weight in kilograms">
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" required placeholder="Enter height in centimeters">
            </div>

            <div class="form-group">
                <label for="activity">Exercise Level</label>
                <select id="activity" required>
                    <option value="">Select Exercise Level</option>
                    <option value="1.2">Low Excercise (Mostly Seated)</option>
                    <option value="1.375">Light Exercise (1-2 days/week)</option>
                    <option value="1.55">Medium Exercise (3-5 days/week)</option>
                    <option value="1.725">High Exercise (6-7 days/week)</option>
                    <option value="1.9">Heavy Exercise (2x daily)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bodyFat">Body Fat % (optional)</label>
                <input type="number" id="bodyFat" placeholder="Enter body fat percentage">
            </div>

            <button type="submit">Calculate TDEE</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('tdeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const gender = document.getElementById('gender').value;
            const age = parseFloat(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activity = parseFloat(document.getElementById('activity').value);
            const bodyFat = document.getElementById('bodyFat').value;

            let bmr;
            if (bodyFat) {
                // Katch-McArdle Formula
                const leanMass = weight * (1 - bodyFat / 100);
                bmr = 370 + (21.6 * leanMass);
            } else {
                // Mifflin-St Jeor Formula
                bmr = gender === 'male' 
                    ? (10 * weight) + (6.25 * height) - (5 * age) + 5
                    : (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            const tdee = bmr * activity;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <p><strong>Results:</strong></p>
                <p>BMR: ${Math.round(bmr)} calories/day</p>
                <p>TDEE: ${Math.round(tdee)} calories/day</p>
            `;
        });
    </script>
</body>
</html>
